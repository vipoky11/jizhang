name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    name: macOS (.dmg)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm run install-all

      - name: Build macOS package
        run: npm run electron:build

      - name: Upload mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-dist
          path: dist/*

  build-windows:
    name: Windows (.exe)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm run install-all

      - name: Build Windows package
        run: npm run electron:build:win

      - name: Upload win artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-dist
          path: dist/*

